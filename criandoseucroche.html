<style>
    body {
          background-color: rgb(255,245,238);
          font-family: Georgia, serif;

          background-repeat: no-repeat no-repeat;
          background-size: cover;
  }
    .font {

        }
    .font1 {
            font-family: Palatino, Palatino Linotype, Palatino LT STD, Book Antiqua, Georgia, serif;
            font-size: 70px;
            font-weight: bold;
        }
    .font2 {
            font-family: Palatino, Palatino Linotype, Palatino LT STD, Book Antiqua, Georgia, serif;
            font-size: 16px;
            font-weight: bold;
        }
    .font3 {

            font-family: Palatino, Palatino Linotype, Palatino LT STD, Book Antiqua, Georgia, serif;
            font-size: 25px;
            font-weight: bolder;
        }
    button {
                background: rgb(195, 195, 195);
                border-radius: 5px;
                display: inline-block;
                border: 1px;
                cursor: pointer;
                width: 80px;
                text-align: center;
                margin: 30px;
                padding: 5px;
                float: center;
                box-sizing: border-box;
                font-weight: 1000;
                font-family: Palatino, Palatino Linotype, Palatino LT STD, Book Antiqua, Georgia, serif;
                color: black;
        }
        .container {
            position: relative; 
            width: 70%; 
            border: none; 
            overflow: hidden;
            margin: 30px;
            padding: 40px;
            border-radius: 20px;
            float: center;
        }

        .container::before {
            content: ""; 
            position: absolute; 
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(255, 255, 255, 0.5); 
            z-index: 0; 
        }

        .content {
            position: relative; 
            color: black; 
            z-index: 1; 
            padding: 20px; 
            box-sizing: border-box; 
        }
        button1{
                color: black;
                background: rgb(193, 173, 207);
                border-radius: 50%;
                border: none;
                cursor: pointer;
                width: 30vw;
                height: 30vw;
                text-align: center;
                margin: 10px;
                padding: 50px;
                float: center;
                flex: 1;
                box-sizing: border-box;
                display: inline-block; 
                align-items: center; 
                justify-content: center;     
                overflow-wrap: break-word;
            }
          .buttonm:hover {
            background-color: rgb(239, 222, 241) ; 
        }
</style>

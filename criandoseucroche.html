<style>
    body {
          background-color: rgb(255,245,238);
          font-family: Georgia, serif;
          background-image: url('https://i.pinimg.com/1200x/e4/33/cd/e433cd8e0ac5408b131d3ad7238e2933.jpg');
          background-repeat: no-repeat no-repeat;
          background-size: cover;
  }
    .font {
            font-size: 16px;
            font-family: Georgia,Times,Times New Roman,serif; 
        }
    .font1 {
            font-family: Palatino, Palatino Linotype, Palatino LT STD, Book Antiqua, Georgia, serif;
            font-size: 70px;
            font-weight: bold;
        }
    .font2 {
            font-family: Palatino, Palatino Linotype, Palatino LT STD, Book Antiqua, Georgia, serif;
            font-size: 16px;
            font-weight: bold;
        }
    .font3 {
            font-family: Palatino, Palatino Linotype, Palatino LT STD, Book Antiqua, Georgia, serif;
            font-size: 45px;
            font-weight: bold;
        }
    .font4 {
            font-family: Palatino, Palatino Linotype, Palatino LT STD, Book Antiqua, Georgia, serif;
            font-size: 25px;
            font-weight: bolder;
        }
    button {
                background: rgb(195, 195, 195);
                border-radius: 5px;
                display: inline-block;
                border: 1px;
                cursor: pointer;
                width: 80px;
                text-align: center;
                margin: 30px;
                padding: 5px;
                float: center;
                box-sizing: border-box;
                font-weight: 1000;
                font-family: Palatino, Palatino Linotype, Palatino LT STD, Book Antiqua, Georgia, serif;
                color: black;
        }
    button1 {
            position: relative; /* Faz com que o botão seja o contexto de posicionamento para a sobreposição */
            display: inline-block; /* Faz com que o botão ajuste seu tamanho ao conteúdo */
            width: 30vw; /* Define a largura do botão */
            height: 30vw; /* Define a altura do botão */
            background-image: url('https://i.pinimg.com/1200x/0a/ba/b7/0abab7e05c42bbd3618c10e15a4d8344.jpg'); /* Define a imagem de fundo do botão */
            background-size: cover; /* Faz com que a imagem cubra toda a área do botão */
            background-position: center; /* Centraliza a imagem */
            text-align: center; /* Alinha o texto ao centro */
            color: black; /* Define a cor do texto */
            border: none; /* Remove a borda padrão do botão */
            cursor: pointer; /* Adiciona um cursor de ponteiro ao passar sobre o botão */
            padding: 20px; /* Adiciona espaçamento interno ao botão */
            outline: none; /* Remove o contorno padrão do botão ao focar */
            border-radius: 50%;
            opacity: 0.5;
            text-align: center;
            float: left;
        }

        .button1::before {
            content: ''; /* Cria um conteúdo vazio para a sobreposição */
            position: absolute; /* Posiciona a sobreposição sobre o botão */
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            opacity: 0.5;
            z-index: 0; /* Garante que a sobreposição esteja acima da imagem */
            pointer-events: none; /* Faz com que a sobreposição não interfira na interação com o botão */
            border-radius: 50%;
        }

        .content {
            position: relative; 
            color: black; 
            z-index: 1; 
            padding: 20px; 
            box-sizing: border-box; 
        }
    </style>
</head>
</style>

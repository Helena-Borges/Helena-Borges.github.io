<body>
    <header><h1>Palíndromo</h1></header>
    <div class="linha"></div>
    <p>Faça um programa que verifique se uma palavra digitada é um palíndromo. 
    </p>
    <p><em>Um palíndromo é uma palavra que quando invertida tem a mesma escrita: ARARA, OVO, ANA...</em>
    </p>
    <div class="linha"></div>
    <fieldset>
        <legend>Palindromista</legend>
        <label>Digite uma palavra</label><input id="palavra" type="text" placeholder="Digite uma palavra">
        <br><button id="executar">Testa Palíndromo</button>
        <div id="resultado"></div>
    </fieldset>
